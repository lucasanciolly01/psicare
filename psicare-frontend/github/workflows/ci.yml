name: CI PsiCare

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Run Tests
        run: npm run test -- --run

      - name: Build Project
        run: npm run build